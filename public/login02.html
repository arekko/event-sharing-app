<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<body>                   
        <form action="">
            <div class="container">
                <h1>LOGIN</h1>
                <p>Welcome back</p>
                <hr>
                <input type="text" placeholder="Username" class="box-shadow-input"/>          
                <input type="password" placeholder="Password" class="box-shadow-input"/>              
                <p id="forgot"><a href="#">Forgot your password?</a></p>
                <p>By signing up, you agree to our</p>
                <p><a href="#">Terms of service</a></p>
          
                <button type="submit" id="submitbtn" class="box-shadow-input">Sign in</button>
                <br><br>
                <div>
                    <button type="submit" id="g_btn" class="box-shadow-input">Google</button>
                    <button type="submit" id="fb_btn" class="box-shadow-input">Facebook</button>  
                </div>
                <p id="signuplink">Don't have an account? <a href="#">Sign Up?</a></p>
            </div>
        </form>      

    <script src="/js/main.js"></script>
</body>
</html>
